<body>
  <table background = "../static/images/wadaw.jpg">
  <h1 style="color:white;"><center>Connector Prediction</center></h1>
  <center><img src="../static/images/tedxjakarta.png" width="140" height="50"></center>
  <br>
  <div class="container">
    <form action="{{ url_for('predict')}}"method="POST" role="form" class="form-horizontal">
      <div class="form-group">
        <label style="color:white;" for="InputGender">Choose Gender 1 for Male and 0 for Female</label>
        <select class="form-control" id="InputGender" name="gender">
          <option>1</option>
          <option>0</option>
        </select>
      </div>
      
      <div class="form-group">
        <label style="color:white;" for="Following">Following</label>
        <input type="text" class="form-control" id="InputName" placeholder="Input Jumlah Following" name="following" required="required">
	<label style="color:white;" for="Follower">Follower</label>
        <input type="text" class="form-control" id="InputName" placeholder="Input Jumlah Follower" name="follower" required="required">
	<label style="color:white;" for="Total Tweet">Total Tweet</label>
        <input type="text" class="form-control" id="InputName" placeholder="Input Total Tweet" name="totaltweet" required="required">
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <br>
      <label style="color:white;"> {{prediction_text}} </label>
    <br>
  <h7 style="color:white;">1 : Connector || 0 : Non Connector</h7>
